server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

        - id: order-items-service
          uri: lb://order-items-service
          predicates:
            - Path=/order-items/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
